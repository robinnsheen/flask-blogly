{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form>
  <p>First Name: <input name="name" value="{{ tag.name }}"></p>

</form>


{% endblock %}
